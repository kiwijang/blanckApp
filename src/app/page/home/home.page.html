<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      主頁
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">主頁</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="container flex-col">
    <ion-row>
      <ion-button expand="block" (click)="openModal()">Open Modal</ion-button>
    </ion-row>
    <ion-row>
      {{message}}
    </ion-row>
  </ion-grid>
</ion-content>
